<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中嶋法律事務所 | NAKAJIMA LAW OFFICE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- Base Styles --- */
        :root {
            --primary-color: #0b132b;
            --secondary-color: #1c2541;
            --accent-color: #3a506b;
            --gold: #bfa15f;
            --bg-gray: #f4f5f7;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --white: #ffffff;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.8;
            background-color: var(--white);
            font-size: 15px;
        }

        h1, h2, h3, .serif { font-family: 'Noto Serif JP', serif; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; padding: 0; margin: 0; }
        img { max-width: 100%; height: auto; vertical-align: bottom; }

        /* --- Layout Utils --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .section-header {
            margin-bottom: 60px;
            border-left: 5px solid var(--primary-color);
            padding-left: 20px;
        }

        .section-header h2 {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin: 0;
            line-height: 1.2;
        }
        
        .section-header span {
            display: block;
            font-size: 0.9rem;
            color: var(--gold);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        section { padding: 100px 0; }
        
        /* --- Header --- */
        header {
            background-color: var(--white);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--primary-color);
            letter-spacing: 0.05em;
            font-family: 'Noto Serif JP', serif;
        }

        .nav-menu { display: flex; gap: 30px; }
        .nav-menu a {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--primary-color);
            position: relative;
        }
        .nav-menu a:hover { color: var(--gold); }

        /* --- Hero Section --- */
        .hero {
            height: 90vh;
            /* 修正: 生成した東京のネオン街の画像リンクに差し替え */
            background: linear-gradient(rgba(11, 19, 43, 0.5), rgba(11, 19, 43, 0.7)), url('https://images.unsplash.com/photo-1599566150163-4882490ab8d4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzNTkyOTN8MHwxfHNlYXJjaHw3fHlvdW5nJTIwSmFwYW5lc2UlMjBtYWxlJTIwcHJvZmVzc2lvbmFsfGVufDB8MHx8fDE3MDAzNzI3MTd8MA&ixlib=rb-4.0.3&q=80&w=1080') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--white);
            margin-top: 80px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            letter-spacing: 0.15em;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .hero-content p {
            font-size: 1.1rem;
            letter-spacing: 0.1em;
            margin-bottom: 50px;
            border-top: 1px solid rgba(255,255,255,0.5);
            border-bottom: 1px solid rgba(255,255,255,0.5);
            display: inline-block;
            padding: 20px 40px;
            backdrop-filter: blur(2px);
        }

        /* --- News Ticker --- */
        .news-bar {
            background: var(--bg-gray);
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .news-container {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        .news-label {
            background: var(--primary-color);
            color: var(--white);
            padding: 2px 10px;
            font-size: 0.75rem;
            margin-right: 15px;
        }

        /* --- Philosophy --- */
        .philosophy-text {
            font-size: 1.1rem;
            line-height: 2.2;
            text-align: justify;
            max-width: 800px;
            margin: 0 auto;
        }

        /* --- Professionals (Lawyer List) --- */
        .professionals { background-color: var(--white); }
        
        .partner-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 60px;
            margin-bottom: 100px;
            align-items: start;
        }
        
        .rep-image {
            width: 100%;
            height: auto;
            box-shadow: 10px 10px 0px var(--bg-gray);
            object-fit: cover; /* 画像のトリミング指定 */
        }

        .rep-info h3 {
            font-size: 2rem;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--gold);
            display: inline-block;
            padding-bottom: 5px;
        }
        .rep-title { font-size: 0.9rem; color: #666; margin-bottom: 20px; display: block; }

        /* --- 経歴リスト（明確な縦並びデザイン） --- */
        .timeline-list {
            margin-top: 30px;
            border-left: 3px solid #eee;
            padding-left: 20px;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 20px;
        }
        .timeline-item::before {
            content: "";
            position: absolute;
            left: -27px;
            top: 8px;
            width: 11px;
            height: 11px;
            background: var(--gold);
            border-radius: 50%;
        }
        .timeline-year {
            font-weight: bold;
            color: var(--accent-color);
            font-family: 'Noto Sans JP', sans-serif;
            display: inline-block;
            width: 100px;
        }
        .timeline-content {
            display: inline-block;
        }

        /* --- Lawyer Directory (Density) --- */
        .lawyer-directory {
            margin-top: 80px;
            border-top: 1px solid var(--border-color);
            padding-top: 60px;
        }
        
        .directory-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: left;
        }

        .lawyer-list-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        .lawyer-list-table th, .lawyer-list-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        .lawyer-list-table th {
            background-color: var(--bg-gray);
            font-weight: 600;
            color: var(--primary-color);
            width: 20%;
        }
        
        .name-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
        }
        .lawyer-name { display: block; color: var(--text-color); }
        .lawyer-name:hover { color: var(--gold); text-decoration: underline; cursor: pointer; }

        /* --- Practice Areas --- */
        .practice-areas { background-color: var(--bg-gray); }
        
        .practice-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        .practice-box {
            background: var(--white);
            padding: 40px;
            transition: 0.3s;
            border: 1px solid transparent;
        }
        .practice-box:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        .practice-box h3 {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .practice-list li {
            position: relative;
            padding-left: 15px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #555;
        }
        .practice-list li::before {
            content: "▸";
            position: absolute;
            left: 0;
            color: var(--gold);
        }

        /* --- Stats --- */
        .stats-section {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 60px 0;
        }
        .stats-grid {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        .stat-item h4 { font-size: 3rem; margin: 0; color: var(--gold); font-family: 'Noto Serif JP'; }
        .stat-item p { margin: 0; opacity: 0.8; font-size: 0.9rem; }

        /* --- Footer --- */
        footer {
            background-color: var(--primary-color);
            color: #aaa;
            padding: 60px 0 20px;
            font-size: 0.8rem;
        }
        .footer-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }
        .footer-col h4 { color: var(--white); margin-bottom: 20px; }
        .footer-col ul li { margin-bottom: 10px; }
        .footer-col ul li a:hover { color: var(--white); }
        
        /* --- Chart Area --- */
        .chart-area {
            text-align: center;
            padding: 40px 0;
            background: var(--bg-gray);
            margin-bottom: 100px;
            border-radius: 8px;
        }
        .chart-area h3 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        .chart-area img {
            max-width: 80%;
            height: auto;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }


        @media (max-width: 768px) {
            .hero-content h1 { font-size: 2.2rem; }
            .partner-grid { grid-template-columns: 1fr; }
